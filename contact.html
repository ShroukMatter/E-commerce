<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body style="box-sizing: border-box; background-color:rgb(185, 185, 185)">
    <div id="form-container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <span id="fnameError" class="error"></span>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <span id="lnameError" class="error"></span>


            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="youremail@..">
            <span id="emailError" class="error"></span>


            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <span id="countryError" class="error"></span>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <span id="subjectError" class="error"></span>


            <input type="submit" value="Submit" onclick="validateForm(event)">

        </form>
    </div>

    <script src="/contact.js"></script>
</body>

</html>
